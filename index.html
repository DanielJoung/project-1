<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b72c1baabd.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="home">
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="link-container">
            <ul class="links">
                <li>
                    <a href="#home" class="link">home</a>
                </li>
                <li>
                    <a href="#cashshop" class="link cash-shop">cash shop</a>
                </li>
                <li>
                    <a href="#contact" class="link">contact</a>
                </li>
            </ul>
        </div>
        <h1>Daniel's Casino</h1>
    </div>

    <div class="container">
        <img src="https://www.americangamingsupply.com/images/products/detail/GFEL-001.jpg" class="blackjack-table" alt="">
    </div>

    <div class="btn-container">
        <button class="start btn">start</button>
        <button class="call btn">call</button>
        <button class="raise btn">raise</button>
        <button class="check btn">check</button>
        <button class="open btn">open card</button>
        <button class="fold btn">fold</button>
    </div>

    <div class="money">
        <div class="goal_money">
            <p id="goal"><span style="color: blue;">G</span><span style="color: red;">O</span><span style="color: yellow;">A</span><span style="color: orange;">L</span></p>
            <p id="money">$1000</p>
        </div>
        <div class="user_money">
            <p class="user">User</p>
            <p id="user-money"></p>
        </div>
        <div class="pot_money">
            <p class="pot">Pot Money</p>
            <p id="pot_money"></p>
        </div>
    </div>

    <div class="score">
        <div class="userScore">
            <p class="user">user </p>
            <span class="userHand"></span>
        </div>
        <div class="compScore">
            <p>comp </p>
            <span class="compHand"></span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
